<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MBBank Login/Register (UI Test)</title>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-6 space-y-6">
    <div class="text-center">
      <div class="flex justify-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/25/Logo_MB_new.png" alt="MBBank Logo" class="h-12 mb-2" />
      </div>
      <h1 id="form-title" class="text-2xl font-bold text-blue-800">MBBank Đăng nhập</h1>
      <p class="text-sm text-gray-500">(Note: Đây là domain thử nghiệm / hỏi đáp trước hành động)</p>
    </div>

    <form id="auth-form" class="space-y-4">
      <input type="text" id="fullname" placeholder="Họ và tên" class="rounded-xl w-full p-2 border hidden" />
      <input type="email" id="email" placeholder="Email" class="rounded-xl w-full p-2 border" />
      <input type="password" id="password" placeholder="Mật khẩu" class="rounded-xl w-full p-2 border" />
      <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white p-2 rounded-xl">
        Đăng nhập
      </button>
    </form>

    <div class="text-center text-sm">
      <p id="toggle-text">
        Chưa có tài khoản? <button id="toggle-mode" class="text-blue-600 underline">Đăng ký</button>
      </p>
    </div>
  </div>
</body>
</html>
